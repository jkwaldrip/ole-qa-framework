# Requisition Elements
---
# Requisition Detail Area
:license_request_checkbox:
- :checkbox
- :id
- document.licensingRequirementIndicator
:receiving_required_checkbox:
- :checkbox
- :id
- document.receivingDocumentRequiredIndicator
:payment_request_approval_required_checkbox:
- :checkbox
- :id
- document.paymentRequestPositiveApprovalIndicator
# Additional Information Tab
:additional_info_tab_toggle:
- :web
- :id
- tab-AdditionalInstitutionalInfo-imageToggle
:phone_number_field:
- :input
- :id
- document.requestorPersonPhoneNumber
# Delivery Tab
:delivery_tab_toggle:
- :web
- :id
- tab-Delivery-imageToggle
:building_field:
- :input
- :xpath
- //div[@id='tab-Delivery-div']/descendant::tr[2]/th[1]/following-sibling::td[1]
:room_field:
- :input
- :id
- document.deliveryBuildingRoomNumber
:building_search_icon:
- :web
- :xpath
- //div[@id='tab-Delivery-div']/descendant::tr[2]/th[1]/following-sibling::td[1]/input[1]
:campus_search_icon:
- :web
- :xpath
- //div[@id='tab-Delivery-div']/descendant::tr[1]/th[1]/following-sibling::td[1]/input[1]
# Vendor Tab
:vendor_tab_toggle:
- :web
- :id
- tab-Vendor-imageToggle
:vendor_name_field:
- :input
- :id
- document.vendorName
:vendor_name_added_field:
- :data
- :xpath
- //tr/th[div[contains(text(),'Suggested Vendor:')]]/following-sibling::td[1]
:vendor_search_icon:
- :web
- :xpath
- //input[@id='document.vendorName']/following-sibling::input[1]
# Titles Tab
:grand_total_field:
- :data
- :xpath
- //div[@id='tab-Titles-div']/descendant::th[div[contains(text(),'Grand Total')]]/following-sibling::td/div/b
# View Related Docs Tab
:view_related_tab_toggle:
- :web
- :id
- tab-ViewRelatedDocuments-imageToggle
:view_related_po_link:
- :data
- :xpath
- //div[@id='tab-ViewRelatedDocuments-div']/descendant::h3[contains(text(),'Purchase Order')]/a
