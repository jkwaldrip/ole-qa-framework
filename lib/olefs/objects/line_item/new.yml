# Line Item Non-Editable Fields
:requestor_id:
- :data
- :xpath
- //div[@id='tab-Titles-div']/descendant::table/tbody/tr[5]/td[4]/div/a
:extended_cost:
- :data
- :xpath
- //tr[td/span[contains(text(),'Add')][contains(text(),'Item')]]/following-sibling::tr[2]/td[4]/div
:unit_cost:
- :data
- :xpath
- //tr[td/span[contains(text(),'Add')][contains(text(),'Item')]]/following-sibling::tr[5]/td[1]/div