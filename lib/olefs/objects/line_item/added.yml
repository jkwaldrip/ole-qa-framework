# Added Line Item Element Definitions Hash
---
# Line Item Buttons
:delete_button:
- :web
- :css
- input[title="Delete Item LINENUM"]
# Line Item Fields
:number_of_copies_field:
- :input
- :id
- document.item[LINEID].oleItemQuantity
:number_of_parts_field:
- :input
- :id
- document.item[LINEID].itemNoOfParts
:list_price_field:
- :input
- :id
- document.item[LINEID].itemListPrice
:discount_field:
- :input
- :id
- document.item[LINEID].itemDiscount
# Line Item Selectors
:item_price_source_selector:
- :selector
- :id
- document.item[LINEID].itemPriceSourceId
:request_source_selector:
- :selector
- :id
- document.item[LINEID].requestSourceId
:item_type_selector:
- :selector
- :id
- document.item[LINEID].itemTypeDescription
:format_selector:
- :selector
- :id
- document.item[LINEID].formatTypeId
:category_selector:
- :selector
- :id
- document.item[LINEID].categoryId
:discount_type_selector:
- :selector
- :id
- document.item[LINEID].itemDiscountType
# Line Item Checkboxes
:public_view_checkbox:
- :checkbox
- :xpath
- //tr[td[contains(text(),'Item LINENUM')]]/following-sibling::tr[2]/td[5]/div/input[1]
:route_to_requestor_checkbox:
- :checkbox
- :id
- document.item[LINEID].itemRouteToRequestor
# Line Item Read-Only Fields
:requestor_id:
- :data
- :xpath
- //tr[td[contains(text(),'Item LINENUM')]]/following-sibling::tr[4]/td[4]/div/a
:extended_cost:
- :data
- :xpath
- //tr[td[contains(text(),'Item LINENUM')]]/following-sibling::tr[2]/td[4]/div
:unit_cost:
- :data
- :xpath
- //tr[td[contains(text(),'Item LINENUM')]]/following-sibling::tr[5]/td[1]/div
:current_bib:
- :data
- :xpath
- //tr[td[contains(text(),'Item LINENUM')]]/following-sibling::tr/th[contains(text(),'Bib Info')]/following-sibling::td/div/a
# Sub-Tab Toggles
:notes_toggle:
- :web
- :xpath
- //tr[td[contains(text(),'Item LINENUM')]]/following-sibling::tr[8]/descendant::input[1]
:accounting_lines_toggle:
- :web
- :xpath
- //tr[td[contains(text(),'Item LINENUM')]]/following-sibling::tr/descendant::input[starts-with(@id,"tab-AccountingLines")]
:copies_toggle:
- :web
- :xpath
- //tr[td[contains(text(),'Item LINENUM')]]/following-sibling::tr[10]/descendant::input[starts-with(@id,"tab-Notes")]
