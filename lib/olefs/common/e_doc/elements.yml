# OLEFS E-Document Elements
---
# General Info
:title:
- :data
- :css
- div#headerarea > h1
# Header Info
:document_id:
- :data
- :xpath
- //tr/th[contains(text(),'Doc Nbr:')]/following-sibling::td[1]
:document_status:
- :data
- :xpath
- //tr/th[contains(text(),'Status:')]/following-sibling::td[1]
:document_type_id:
- :data
- :xpath
- //table[@class='headerinfo']/descendant::tr[3]/td[1]
:document_type_status:
- :data
- :xpath
- //table[@class='headerinfo']/descendant::tr[3]/td[2]
:document_create_date:
- :data
- :xpath
- //table[@class='headerinfo']/descendant::tr[2]/td[2]
# Document Overview
:document_overview_tab_toggle:
- :web
- :id
- tab-DocumentOverview-imageToggle
:description_field:
- :input
- :id
- document.documentHeader.documentDescription
:explanation_field:
- :input
- :id
- document.documentHeader.explanation
# Global Input Buttons
:approve_button:
- :web
- :xpath
- //input[@class='globalbuttons'][@title='blanket_approve']
:save_button:
- :web
- :xpath
- //input[@class='globalbuttons'][@title='save']
:submit_button:
- :web
- :xpath
- //input[@class='globalbuttons'][@title='submit']
:reload_button:
- :web
- :xpath
- //input[@class='globalbuttons'][@title='reload']
:calculate_button:
- :web
- :xpath
- //input[@class='globalbuttons'][@title='Calculate']
:close_button:
- :web
- :xpath
- //input[@class='globalbuttons'][@title='close']
:close_yes_button:
- :web
- :name
- methodToCall.processAnswer.button0
:close_no_button:
- :web
- :name
- methodToCall.processAnswer.button1
:cancel_button:
- :web
- :xpath
- //input[@class='globalbuttons'][@title='cancel']
:copy_button:
- :web
- :xpath
- //input[@class='globalbuttons'][@title='Copy current document']
# Messages
:save_message:
- :data
- :xpath
- //div[@class='left-errmsg']/div[contains(text(),'Document was successfully saved.')]
:submit_message:
- :data
- :xpath
- //div[@class='left-errmsg']/div[contains(text(),'Document was successfully submitted.')]
:error_message:
- :data
- :xpath
- //div[@class='left-errmsg']/div[@class='error'][contains(text(),'error')][contains(text(),'found on page')]
:generic_message:
- :data
- :xpath
- //div[@class='left-errmsg']/div
:errors_in_section:
- :array
- :xpath
- //div[strong[contains(text(),'Errors found in this Section')]]/descendant::div
